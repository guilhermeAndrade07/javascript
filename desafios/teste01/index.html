<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste usando JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Teste com JS</h1>
    <h2> Identidade para +18</h2>
    <section>
        <label for="iidade">Qual sua idade:</label>
        <input type="number" name="idade" id="iidade">
        <input type="button" value="Verificar" onclick="verificar()" class="veri">
        <div id="res">
        </div>
    </section>
    
    <script>
        function verificar() {
            var ida = document.getElementById('iidade')
            var res = document.getElementById('res')
            var anos = Number(ida.value)
            res.innerHTML = `<p> ${anos} anos de idade. </p>`
            if (anos >= 18) {
                res.innerHTML += `<p> Maior de idade, entrada <strong> LIBERADA! </strong></p>`
                res.innerHTML += '<p> Curta com responsabilidade! </p>'
            } else {
                res.innerHTML += `<p> Entrada <strong> NEGADA! </strong> Você não possui 18 anos ainda. </p>`
            }
        }
    </script>
</body>
</html>
