<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <h1> Antes e Depois</h1>
    <div>
        <input type="button" value="Antecessor e Sucessor" onclick="botao()">
    </div>
    <h2>Terminar de mexer depois</h2>
    <script>
        var n = 1
        function botao() {
            var num = window.prompt('Digite um n√∫mero inteiro qualquer:')
            var a = num -= n
            var s = num += n
            window.alert(`${a}, ${num}, ${s}`)
        }
    </script>
</body>
</html>
